<html lang="en"><head>

  <title>Direct Whatsapp</title>

<link rel="icon" href="direct_whatsapp_logo.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <div class="left">
    <div class="header">
      <h2>Direct Whatsapp</h2>
      <h4>Kirim chat whatsapp langsung tanpa harus simpan nomor</h4>
    </div>
    <div class="form">
      <input id="nomor" type="number" class="form-field" placeholder="Nomor Whatsapp (ex: 6281290098989)">
      <input id="pesan" type="text" class="form-field" placeholder="Ketikkan pesan..." style="height: 120px;">
      <button id="kirimChat">KIRIM CHAT</button>
    </div>
  </div>
  <div class="right"></div>
</div>

<script src="fungsi.js"></script>
</body>
</html>
